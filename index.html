<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Bungee, VT323, Lato -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=VT323&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Projec Title-->
    <title>Phaser Tutorial Game</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-logo" href="#home">Play!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#how-to-play">How to Play</a></li>
            <li class="nav-item"><a class="nav-link" href="#leaderboard">Phaser Game Tutorial</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header text-center py-3">
      <h1 class="display-5 mb-1">Phaser Tutorial Game</h1>
      <p class="lead mb-0">Collect all the stars, avoid the bombs, and aim for the highest score!</p>
    </header>

    <!-- Game Container -->
    <main class="main-container">
      <div id="game-border">
        <div id="game-container"></div>
      </div>
    </main>

    <!-- Phaser Link -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.js"></script>

    <!-- JS Link -->
    <script src="assets/js/game.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
